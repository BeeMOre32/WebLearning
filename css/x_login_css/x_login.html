<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>X Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./x_login.css" />
    <script src="main.js"></script>
</head>

<body>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" alt="x_logo">
    </header>

    <form>
        <h1>비밀번호를 입력하세요</h1>
        <div class="input_container">
            <input type="email" placeholder="email" class="email_input">
            <input type="password" placeholder="password" class="password_input">
        </div>


        <div class="button_container">
            <button>로그인하기</button>
            <p>계정이 없으신가요? <a href="">가입하기</a></p>
        </div>

    </form>



</body>

</html>
