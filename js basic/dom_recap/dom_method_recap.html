<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Method Recap</title>
  </head>
  <body>
    <div id="container">
      <div class="value">tkdgjs</div>
      <div class="value">30</div>
      <div class="value">tkdgjs30</div>
      <div class="value">123456211</div>
      <div class="value">111223330</div>
      <div class="value">asdfhhl30</div>
    </div>

    <button id="test">Click me</button>
  </body>

  <script>
    const test = document.getElementById("test");

    function validatePassword(password) {
      if (typeof password !== "string") {
        console.log("비밀번호는 문자열이어야 합니다." + password);
        return false;
      }
      if (password.length < 6) {
        console.log("비밀번호는 6자리 이상이어야 합니다." + password);
        return false;
      }
      if (password.includes("tkdgjs")) {
        console.log("비밀번호에 tkdgjs가 포함되어 있습니다." + password);
        return false;
      }
      if (!password.includes("30")) {
        console.log("비밀번호에 30이 포함되어 있지 않습니다." + password);
        return false;
      }
      console.log("비밀번호가 유효합니다." + password);
      return true;
    }

    test.addEventListener("click", () => {
      const value = document.querySelectorAll(".value");
      value.forEach((value) => {
        if (validatePassword(value.textContent)) {
          const span = document.createElement("span");
          span.textContent = " << 해당 텍스트는 사용가능함";
          value.appendChild(span);
        }
      });
    });
  </script>
</html>
