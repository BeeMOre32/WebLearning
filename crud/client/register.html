<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>X SignIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="stylesheet" href="src/style/register.css" />
  </head>

  <body>
    <header>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg"
        alt="x_logo"
      />
    </header>

    <form id="register">
      <h1>계정을 생성하세요</h1>

      <div class="input-group">
        <input type="text" placeholder="이름" name="username" />
        <input type="text" placeholder="닉네임" name="nickname" />
        <input type="text" placeholder="아이디" name="id" />
        <input type="text" placeholder="비밀번호" name="password" />

        <div class="date_container">
          <span>
            <strong>생년월일</strong>
          </span>
          <p>
            이 정보는 다른 사람에게 표시되지 않습니다. X의 서비스를 사용하려면
            만 18세 이상이어야 합니다.
          </p>
          <input type="date" id="birthdate" />
        </div>
      </div>

      <button class="submit-btn">계정 만들기</button>
    </form>

    <script type="module" defer src="/src/register.ts"></script>
  </body>
</html>
